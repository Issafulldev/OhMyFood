<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohmyfood</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      crossorigin="anonymous"
      referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./assets/css/menu.css">    
</head>
<body>
  <div class="main-container">
    <header>
      <h1>ohmyfood</h1>
    </header>
    <main>
      <div class="menu-pic">
        <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="assiette">
      </div>
      <div class="menu">
        <section class="menu-title">
          <h2>La palette du goût</h2>
          <div class="heart">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"/></svg>
          </div>
        </section>
        <div class="menu-carte">
          <section class="menu-entree">
            <h2>ENTRÉES</h2>
            <button>
              Fricassée d'ecargots 25€
              <p>Au piment d'Espelette</p>
            </button>
            <button>
              Foie gras de canards mi-cuit
              <p>Et ses copeaux de truffe noire 35€</p>
            </button>
            <button>
              Œuf au plat
              <p>Assaisonné à la truffe sur lit de caviar 20€</p>
            </button>
          </section>
          <section class="menu-plats">
            <h2>PLATS</h2>
            <button>
              Filet de bœuf aux herbes
              <p>Accompagné de sa ribambelle de légumes 40€</p>
            </button>
            <button>
              Parmentier de queue de bœuf
              <p>À la truffe noire sur sa purée de panais 35€</p>
            </button>
            <button>
              Filet de turbot
              <p>Aux agrumes 44€</p>
            </button>
          </section>
          <section class="menu-desserts">
            <h2>DESSERTS</h2>
            <button>
              Paris-Brest
              <p>Revisité 18€</p>
            </button>
            <button>
              Macaron au chocolat d'exception
              <p>Et glace à la vanille de Madagascar 22€</p>
            </button>
            <button>
              Mousse au chocolat
              <p>Au piment d'Espelette et à la truffe noire 23€</p>
            </button>
          </section>
          <div class="menu-order">
            <button>
              Commander
            </button>
          </div>
        </div>  
      </div>
    </main>
    <footer>
      <div class="footer-logo">
        <h1>ohmyfood</h1>
      </div>  
      <div class="footer-links">
        <p>
          <i class="fa-solid fa-utensils"></i>
        Proposer un restaurant</p>
        <p>
          <i class="fa-solid fa-handshake-angle"></i>
        Devenir partenaire</p>
        <p>Mentions légales</p>
        <p>Contact</p>
      </div>
    </footer>
  </div>  
</body>
</html>
